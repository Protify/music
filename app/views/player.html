<div class="player">
  <div class="nowPlaying">
    <span class="artist" ng-click="clickArtist(nowPlaying.artist)">
      {{nowPlaying.artist}}
    </span>
    <span class="album" ng-click="clickAlbum(nowPlaying.album)">
      {{nowPlaying.album | ifEmpty:'Unknown'}}
    </span>
    <span class="title" ng-click="clickTitle(nowPlaying.title)">
      {{nowPlaying.title}}
    </span>
  </div>

  <div class="controls">
    <a ng-click="previous()"><span class="fa fa-step-backward"></span></a>
    <a ng-click="togglePlayback()"><span ng-class="'fa-'+playing" class="fa"></span></a>
    <a ng-click="stop()"><span class="fa fa-stop"></span></a>
    <a ng-click="next()"><span class="fa fa-step-forward"></span></a>
  </div>
</div>
